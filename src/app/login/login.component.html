<form [formGroup]="loginForm" class="flex justify-content-center align-items-center flex-column" (ngSubmit)="onLogin()">
    <div>
        <span class="p-float-label ng-invalid">
            <input pInputText id="username" formControlName="username" aria-describedby="username-help"/>
            <label for="username">Username</label>
        </span>
        <small *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" id="username-help" class="p-error">Username is not available.</small>
    </div>

    <div class="flex">
        <span class="p-float-label ng-dirty ng-invalid">
        <p-password [feedback]="true" formControlName="password" [toggleMask]="true"/>
        <label>Password</label>
        </span>
        <p-message severity="error" text="Ce champs est requis"
                   *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"></p-message>
    </div>

    <p-button type="submit" label="Se connecter" styleClass="p-button-rounded" [loading]="loading" (click)="load()"></p-button>

</form>
