<div class="flex flex-column justify-content-center align-items-center h-25rem w-screen">
    <p-card class="w-3" [@pageAnimation]="animationState ? 'in' : 'out'">
        <h1 class="mb-5">Changer le mot de passe</h1>

        <form class="flex flex-column justify-content-center align-items-center" [formGroup]="passwordForm" (ngSubmit)="changePassword()">

            <div class="flex justify-content-between mb-5 w-12">

                <div class="flex flex-column w-12">

                    <span class="p-float-label w-12">

                        <p-password [inputStyle]="{width: '100%'}" formControlName="oldPassword" [style]="{width: '100%'}" required="true"
                                    id="oldPassword"/>

                        <label for="oldPassword">
                            Ancien mot de passe<span class="text-red-800">*</span>
                        </label>

                    </span>

                    <small class="p-error" *ngIf="passwordForm.get('oldPassword')?.errors?.['required']
                     && passwordForm.get('oldPassword')?.touched">
                        Ce champ est requis
                    </small>

                    <small class="p-error" *ngIf="passwordForm.get('oldPassword')?.errors?.['maxlength']">
                        Le champ ne doit pas dépasser 50 caractères
                    </small>

                    <small class="p-error" *ngIf="passwordForm.get('oldPassword')?.errors?.['minlength']">
                        Le champ doit faire minimum 8 caractères
                    </small>

                </div>

            </div>

            <div class="flex justify-content-between mb-5 w-12">

                <div class="flex flex-column w-12">

                    <span class="p-float-label w-12">

                        <p-password [inputStyle]="{width: '100%'}" [style]="{width: '100%'}" formControlName="password" class="w-12" required="true" id="password"/>

                        <label for="password">
                            Nouveau mot de passe<span class="text-red-800">*</span>
                        </label>

                    </span>

                    <small class="p-error" *ngIf="passwordForm.get('password')?.errors?.['required']
                     && passwordForm.get('password')?.touched">
                        Ce champ est requis
                    </small>

                    <small class="p-error" *ngIf="passwordForm.get('password')?.errors?.['maxlength']">
                        Le champ ne doit pas dépasser 50 caractères
                    </small>

                    <small class="p-error" *ngIf="passwordForm.get('password')?.errors?.['minlength']">
                        Le champ doit faire minimum 8 caractères
                    </small>

                </div>

            </div>

            <p-button class="w-12" [style]="{width: '100%'}" [disabled]="!passwordForm.valid" type="submit" label="Changer le mot de passe"></p-button>
        </form>
    </p-card>
</div>
