<div>
    <h1 class="text-red-800 text-8xl text-center">work in progress</h1>
    <ng-container class="w-5" *ngIf="tournamentSub | async as tournament">
        <p-card class="p-5" >
            <p-steps [model]="tournamentItems" [readonly]="false" [activeIndex]="activeIndex" (activeIndexChange)="onActiveIndexChange($event)"></p-steps>
        </p-card>
        <div [@pageAnimation]="animationState ? 'in' : 'out'">
            <p-panel *ngIf="tournament" [style]="{width: '55%'}">
                <ng-template pTemplate="header">
                    <span class="text-primary font-semibold text-xl">
                        {{tournament.name}}
                        {{tournament.matches?.length}}
                    </span>
                </ng-template>
                <p-table [tableStyle]="{ 'min-width': '50rem' }" *ngIf="tournament.matches" [value]="tournament.matches">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Position</th>
                            <th>Nom</th>
                            <th>P</th>
                            <th>V</th>
                            <th>D</th>
                            <th>N</th>
                            <th>Score</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-match let-index='rowIndex'>
                        <tr>
                            <td>{{ index + 1 }}</td>
                            <td>{{ match.whiteName }}</td>
                            <td>{{ match.round }}</td>
                            <td>{{ match.result === 'WhiteWin' }}</td>
                            <td>{{ match.result === 'WhiteWin' }}</td>
                            <td>/</td>
                            <td>/</td>
                        </tr>
                    </ng-template>
                </p-table>
                <ng-template pTemplate="footer">
                    <p-button routerLink="/tournament/index" label="Retour Ã  l'index"></p-button>
                </ng-template>
            </p-panel>
        </div>

    </ng-container>
</div>
