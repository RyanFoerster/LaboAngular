<!-- Affiche un spinner de chargement tant que refreshNeeded est vrai -->
<p-progressSpinner class="flex justify-content-center align-items-center" *ngIf="refreshNeeded"></p-progressSpinner>

<!-- Affiche le contenu lorsque refreshNeeded est faux -->
<div *ngIf="!refreshNeeded" class="card flex justify-content-between align-items-center">
    <div>
        <!-- Bouton pour ouvrir le menu -->
        <button type="button" pButton icon="pi pi-bars" (click)="menu.toggle($event)"></button>
        <!-- Menu déroulant -->
        <p-slideMenu #menu [model]="slideMenuItems" [popup]="true" [viewportHeight]="250" [menuWidth]="175"></p-slideMenu>
    </div>
    <!-- Titre de la page -->
    <h1 class="text-center">Tournament gestion</h1>
    <!-- Menu à onglets -->
    <p-tabMenu [model]="menuItems" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
</div>

<!-- Composant pour afficher des messages toast -->
<p-toast></p-toast>

<!-- Boîte de dialogue de confirmation -->
<p-confirmDialog #cd [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <h3>Déconnexion</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <!-- Bouton pour rejeter la confirmation -->
        <button type="button" pButton icon="pi pi-times" label="Non" (click)="cd.reject()"></button>
        <!-- Bouton pour accepter la confirmation -->
        <button type="button" pButton icon="pi pi-check" label="Oui" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
