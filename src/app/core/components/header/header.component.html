<p-progressSpinner class="flex justify-content-center align-items-center" *ngIf="refreshNeeded"></p-progressSpinner>
<div *ngIf="!refreshNeeded" class="card flex justify-content-between align-items-center">
    <div>
        <button type="button" pButton icon="pi pi-bars" (click)="menu.toggle($event)"></button>
        <p-slideMenu #menu [model]="slideMenuItems" [popup]="true" [viewportHeight]="250" [menuWidth]="175"></p-slideMenu>
    </div>
    <h1 class="text-center">Tournament gestion</h1>
    <p-tabMenu  [model]="menuItems" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
</div>

<p-toast></p-toast>
<p-confirmDialog #cd [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <h3>Header Content</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
